<!DOCTYOE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>div应用——计算器布局</title>
	<link href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrap">
	<div id="logo">CASIO</div>
	<div id="result"></div>
	<div id="op">
		<table cellspacing="30">
			<tr align="center">
				<td class="d_num">1</td>
				<td class="d_num">2</td>
				<td class="d_num">3</td>
				<td class="d_num">+</td>	
			</tr>
			<tr align="center">
				<td class="d_num">4</td>
				<td class="d_num">5</td>
				<td class="d_num">6</td>
				<td class="d_num">-</td>	
			</tr>
			<tr align="center">
				<td class="d_num">7</td>
				<td class="d_num">8</td>
				<td class="d_num">9</td>
				<td class="d_num">*</td>	
			</tr>
			<tr align="center">
				<td class="d_num">0</td>
				<td class="d_num">=</td>
				<td class="d_num">CE</td>
				<td class="d_num">/</td>	
			</tr>
		</table>
	</div>

</div>
</body>
</html>
