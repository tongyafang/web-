<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../common.js"></script>
<script>
//为每个li添加图片
//   获取所有的li
var list = my$("box").getElementsByTagName("li");
for(var i = 0;i<list.length;i++){
    list[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
    //注册鼠标悬停和离开事件
    list[i].onmouseover = mouseover;
    //注册鼠标离开事件
    list[i].onmouseout = mouseout;
}
  function mouseover(){
    //鼠标悬停时其他说有li的宽度变为100，当前li变为750
      for(var i = 0;i<list.length;i++){
          animate(list[i],{"width":100});
      }
      animate(this,{"width":800});
  }
  function mouseout() {
      //鼠标离开时所有宽度变为240
      for(var i=0;i<list.length;i++){
          animate(list[i],{"width":240});
      }
  }


</script>


</body>
</html>
